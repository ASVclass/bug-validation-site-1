{% extends "layout.html" %}



{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
 <p>{{ message }}</p>
{% endfor %}
{% endif %}
{% endwith %}

<h1>Add Users</h1>
<form action="/add-user" method="POST">
  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputEmail4">First Name *</label>
      <input type="text" class="form-control" id="inputEmail4" name="first_name" required>
    </div>
    <div class="form-group col-md-5">
      <label for="inputPassword4">Last Name *</label>
      <input type="text" class="form-control" id="inputPassword4" name="last_name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Password</label>
      <input type="password" class="form-control" id="inputEmail4" name="password">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Phone</label>
      <input type="text" class="form-control" id="inputEmail4" name="phone">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email *</label>
      <input type="email" class="form-control" id="inputPassword4" name="email">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
{% endblock %}
